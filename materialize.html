<!DOCTYPE html>
<html>  
   <head>  
      <title>The Materialize Form Example</title>  
      <script>
        src="email.js"
    </script>
      <link rel = "stylesheet"  
         href = "https://fonts.googleapis.com/icon?family=Material+Icons">  
      <link rel = "stylesheet"  
         href = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css"> 
        <link rel="stylesheet" href="st.css">
   </head>  
     
   <body class = "container">
     <div class="login">
       <form >
         <div class = "row">  
               <div class = "input-field col s10">  
                  <i class = "material-icons prefix">account_circle</i>  
                  <input placeholder = "Username" id = "name"  
                     type = "text" class = "active validate" required />  
                  <label for = "name">Username</label>  
               </div>
                 
               <div class = "input-field col s10">        
                  <label for = "password">Password</label>  
                  <input id = "password" type = "password" placeholder = "Password"  
                     class = "validate" required />            
               </div>  
                <div class = "card-panel">
                 <button class = "btn waves-effect waves-light red" type = "submit">Login
                    <i class = "material-icons right">send</i></button>
                 <button class = "btn waves-effect waves-light red disabled" type = "submit" >Cancel
                    <i class = "material-icons right">cancel</i></button>
              </div>
      
         </div>
       </form>
     </div>
      <div class = "reg">  
         <form class = "col s12" id="container" name="myform"action = "http://localhost:5000/login" method = "post">  
           <input placeholder = "Firstname" id = "name"  
               type = "text" class = "active validate" required />  
            <label for = "name">Firstname</label><br>
            <input placeholder = "lastname" id = "name"  
               type = "text" class = "active validate" required />  
            <label for = "name">Lastname</label><br>
            <div class = "row">  
               <div class = "input-field col s5">  
                  <i class = "material-icons prefix">account_circle</i>  
                  <input placeholder = "Username" id = "name"  
                     type = "text" class = "active validate" required />  
                  <label for = "name">Username</label>  
               </div>  
                 
               <div class = "input-field col s12">        
                  <label for = "password">Password</label>  
                  <input id = "password" type = "password" placeholder = "Password"  
                     class = "validate" required />  
                 <label for = "password">Password</label>  
                  <input id = "password" type = "password" placeholder = "re-enter password"  
                     class = "validate" required />
               </div>  
            </div>  
              
            <div class = "row">  
               <div class = "input-field col s12">  
                  <input placeholder = "Email" id = "email" type = "email"  
                     class = "validate" name="email">  
                  <label for = "email">Email</label>  
               </div>  
            </div>  
              
            <div class = "row">  
               <div class = "input-field col s12">  
                  <i class = "material-icons prefix">mode_edit</i>  
                  <textarea id = "address" class = "materialize-textarea"></textarea>  
                  <label for = "address">Address</label>  
               </div>  
            </div>  
              
            <div class = "row">  
               <div class = "input-field col s12">  
                  <input placeholder = "Comments (Disabled)" id = "comments"  
                     type = "text" disabled />  
                  <label for = "comments">Comments</label>  
               </div>  
            </div>  
              
            <div class = "row">  
               <div class = "input-field col s12">  
                  <p>  
                     <input id = "married" type = "checkbox" class = "filled-in" />  
                     <label for = "married">Married</label>  
                  </p>  
                    
                  <p>  
                     <input id = "single" type = "checkbox" checked = "checked" />  
                     <label for = "single">Single</label>  
                  </p>  
                    
                  <p>  
                     <input id = "dontknow" type = "checkbox" disabled = "disabled" />                
                     <label for = "dontknow">Don't know (Disabled)</label>  
                  </p>  
               </div>  
            </div>  
              
            <div class = "row">  
               <div class = "input-field col s12">  
                   <p>  
                     <input id = "male" type = "radio" name = "gender"  
                        value = "male" checked />  
                     <label for = "male">Male</label>  
                  </p>  
                    
                  <p>  
                     <input id = "female" type = "radio" name = "gender"  
                        value = "female"  />  
                     <label for = "female">Female</label>  
                  </p>  
                    
                  <p>  
                     <input id = "dontknow1" type = "radio" name = "gender"  
                        value = "female" disabled />  
                     <label for = "dontknow1">Others (Disabled)</label>  
                  </p>  
               </div> 
              <div class="input-field col s6">
          <i class="material-icons prefix">phone</i>
          <input id="icon_telephone" type="tel" class="validate">
          <label for="icon_telephone">Telephone</label>
            </div>    
              <div class = "card-panel">
         <button class = "btn waves-effect waves-light red" type = "submit" onclick="validate()">submit
            <i class = "material-icons right">send</i></button>
         <button class = "btn waves-effect waves-light red disabled" type = "submit" >Cancel
            <i class = "material-icons right">cancel</i></button>
      </div>
              </form>
      
      </div>  
   </body>     
</html>
